<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for Everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
          <div class="close">
            <img src="img/cross.svg" alt="">
          </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                  <img class="invert"src="img/logo.svg" alt="">
                </div>
                <ul>
                    <li><img src="img/home.svg" alt="home">Home</li>
                    <li><img src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1 ">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="playlist">
                    <h2>
                        Your Library
                    </h2>  
                </div>
                <div class="song-list">
                    <ul>
                        
                    </ul>
                  </div>  
                <div class="library-footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>

        <div class="right bg-grey p-1 rounded ">
            <div class="header rounded">
              
                <div class="nav">
                  <div class="flex justify-center items-center gap">
                    <div class="hamburger">
                    <img src="img/hamburger.svg" alt="">
                    </div>
                    <img src="img/left.svg" alt="" class="invert">
                    <img src="img/right.svg" alt="" class="invert">
                  </div>  
                </div>
                <div class="nav-buttons">
                    <button class="Sign">Sign Up</button>
                    <button class="log">Log In</button>
                </div>
            </div>
            <div class="spotify-Playlist">
                <h1>Spotify Playlist</h1>
                <div class="cardcontainer">
                    
                    
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                 <div class="abovebars"> 
                     <div class="songinfo"></div>
                   <div class="songbutton">
                     <img id="previous" src="img/prevsong.svg" alt="">
                     <img id="play" src="img/play-playbar.svg" alt="">
                     <img id="Next" src="img/nextsong.svg" alt="">
                   </div> 
                  <div class="collective-song-button">
                    <div class="songtime"></div>  
                   <div class="volume">  
                    <img class="vol-img" src="img/volume.svg" alt="">
                    <div class="range">
                      <input type="range" name="volume">
                    </div>
                   </div>
                  </div>
                   
                 </div>    
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
